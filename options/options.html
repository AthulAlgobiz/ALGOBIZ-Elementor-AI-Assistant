<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>EA Options</title>
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <div class="wrap">
    <h2>Elementor AI - Options</h2>
    <label>OpenAI API Key</label>
    <input id="api-key" placeholder="sk-..." type="password"/>
    <label>Default model</label>
    <input id="api-model" placeholder="gpt-4o-mini or gpt-4o" />
    <div style="margin-top:10px;">
      <button id="save">Save</button>
      <button id="clear">Clear Key</button>
    </div>
    <p style="margin-top:12px;font-size:12px;color:#666">
      Keys are stored in your browser extension storage. For shared agency usage consider a secure server-side proxy.
    </p>
  </div>
  <script src="options.js"></script>
</body>
</html>
